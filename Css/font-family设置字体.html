<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family设置字体</title>
</head>

<body>
    <!--使用字体的英文名称进行引用兼容性更好，国际通用。-->
    <!--多字体的意义是，当第一种字体用户电脑不存在时就调用第二种字体，以此类推。-->
    <!--例如微软雅黑这种字体，有空格的需要用''号引起来，多字体格式font-family:A,B,C,D;  -->
    <style>
        span {
            font-family: sans-serif;
        }

        div {
            font-family: '宋体';
        }
    </style>
    <span>This is a sentence by sans-serif,这是一段Sans-serif字体</span>
    <div>This is a sentence by Microsoft YaHei,这是一段宋体的字体</div>
</body>

</html>
