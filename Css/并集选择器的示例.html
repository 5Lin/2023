<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器的示例</title>
</head>

<body>



    <!-- 并集选择器用法见下方，如还有不清晰的，可以查看OneNote笔记本中的笔记。 -->
    <!-- 此时div,p,加上小猪一家中的li标签成为了一个并集，因为并集选择器中可以放任何形式的选择器，即混着用。 -->
    <!-- 记得使用英文,分开标签即可。-->
    <style>
        div,
        p,
        .pig-family li {
            color: pink;
        }
    </style>


    <div>熊大</div>
    <p>熊二</p>
    <ul class="pig-family">
        <li>猪爸爸</li>
        <li>猪妈妈</li>
        <li>小猪佩奇</li>
    </ul>

</body>

</html>
