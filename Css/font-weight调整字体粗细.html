<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight调整字体粗细</title>
</head>
<body>

    <style>
        span{
            font-family: sans-serif;
            font-size: 25px;
            font-weight: 100;
        }
        div{
            font-family: '宋体';
            font-size: 25px;
            font-weight: 100;
        }
        </style>
        <span>This is a sentence by sans-serif,这是一段Sans-serif字体并设置了字体为25px，且字体粗细为100</span>
        <div>This is a sentence by Microsoft YaHei,这是一段宋体的字体并设置了字体为25px，且字体粗细为100</div>


</body>
</html>
