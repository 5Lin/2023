<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<span>我是一个span标签</span><br>
<span>我是另外一个span标签</span><br>                   <!--同理，可以给多个标签使用同一个类来达到同时修改多个同类标签而不是全部同类标签.-->
<span class="span3">我通过调用css都变成了蓝色</span>    <!--通过给第三个span附上class类，就可以调用类选择器去单独对其进行css修饰-->

<style>

    .span3{ 
        color: blue;
    } 
    
</style>

</body>
</html>
