<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器-多类名</title>
</head>

<body>

    <style>
        .red {
            color: red;
        }

        .font {
            font-size: 35px;
        }
    </style>

    <span class="red font">This is a test for class.</span> <!--多类名同时使用只需要在class=“第一个类名空格第二个类名”，以此类推，可以实现N类名-->

</body>

</html>
